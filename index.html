<!DOCTYPE html>
<html>
    <head>
        <title>Overlap</title>
	    <meta charset="utf-8" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <style>
            #map_overlap {
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="map_overlap"></div>
        <script lang="javascript">
            function createCircle(mymap, lat, lng) {
                const circle = L.circle([lat, lng], {
                    color: 'red',
                    fillColor: '#f03',
                    fillOpacity: 0.1,
                    radius: 15000
                }).addTo(mymap);
            }
            function onMapClick(e) {
                const { latlng } = e;
                createCircle(mymap, latlng.lat, latlng.lng)
                const searchParams = new URLSearchParams(window.location.search);
                searchParams.append('circle', JSON.stringify(latlng));
                const newRelativePathQuery = window.location.pathname + '?' + searchParams.toString();
                history.pushState(null, '', newRelativePathQuery);
            }
            const mymap = L.map('map_overlap').setView([-37.800935, 144.946457], 12);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiZG1pbGxpbmd0b24iLCJhIjoiY2t1ZG95em12MWNuYzJ2bzMwMzB6OGt5YiJ9.B8oiN-X_dDCg5DJ85FZv5Q'
            }).addTo(mymap);
            mymap.on('click', onMapClick);

            const searchInit = new URLSearchParams(window.location.search);
            const circles = searchInit.getAll('circle');
            for(const circle of circles) {
                const { lat, lng} = JSON.parse(circle);
                createCircle(mymap, lat, lng);
            }
        </script>
    </body>
</html>
